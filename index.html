<!-- Firebase Assignment - Train Scheduler (Basic - Recommended)-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- firebase Database javascript -->
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train Scheduler</title>

</head>

<body background="assets/images/BackBayStation.png">

    <div class="jumbotron">
        <div class="container">
            <h1>Back Bay Station</h1>
            <h2>Amtrak Station Train Schedule</h2>
        </div>
    </div>

    <div class="container">

        <!-- Panel that contains the results of the train schedule-->
        <div class="panel panel-success panel-transparent">

            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>

            <div class="panel-body">

                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival (MT)</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>Amtrak</td>
                                <td>Miami</td>
                                <td>70</td>
                                <td>06:06</td>
                                <td>25</td>
                            </tr>
                        </tbody>

                    </table>
                </div>

            </div>

        </div>

        <!-- Panel that contains the input parameters of the new train to be added-->

        <div class="panel panel-info panel-transparent">

            <div class="panel-heading">
                <h3 class="panel-title"> Add New Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control clearFields" name="fullName" value="" id="trainName">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control clearFields" name="fullName" value="" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:MM Military Time)</label>
                        <input type="text" class="form-control clearFields" name="fullName" value=""
                            id="firstTrainTime">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control clearFields" name="fullName" value="" id="frequency">
                    </div>

                    <button type="submit" class="btn btn-warning" id="submit">submit</button>
                </form>
            </div>

        </div>

    </div>

    <!-- Link to the app.js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
